<!DOCTYPE html>
<html>
<head>
    <title>Translator Options</title>
    <style>
        body { 
            min-width: 400px; 
            padding: 20px; 
            font-family: system-ui, sans-serif;
        }
        h2 {
            color: #1a73e8;
            margin-bottom: 20px;
        }
        label, input, button {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 90%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h2>Extension Settings</h2>
    
    <label for="api-key">Translation API Key:</label>
    <input type="text" id="api-key" placeholder="Enter your secret API key here">
    <button id="save-button">Save Key</button>
    <div id="status"></div>
    
    <p>This key is stored locally in your browser using `chrome.storage.local` and is never hard-coded or transmitted outside of the service worker's translation call.</p>
    
    <script src="options.js"></script>
</body>
</html>
